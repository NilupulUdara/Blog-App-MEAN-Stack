<ul class="space-y-6 max-w-3xl mx-auto px-4 my-2">
  <li *ngFor="let post of posts" class="p-4 border border-gray-300 rounded shadow-sm bg-white">
    <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
    <p class="mb-4 text-gray-700 whitespace-pre-line">{{ post.content }}</p>

    <div class="flex justify-between items-center">
      <a [routerLink]="['/posts', post._id]" class="text-blue-500 hover:underline">Read more</a>

      <button *ngIf="post.userId === currentUserId" (click)="delete(post._id)"
        class="mt-2 px-4 py-1 bg-red-600 text-white rounded hover:bg-red-700">
        Delete
      </button>

    </div>
  </li>
</ul>
