<form (ngSubmit)="submit()" class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-lg space-y-5">
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
    <input
      id="title"
      [(ngModel)]="post.title"
      name="title"
      type="text"
      required
      placeholder="Enter the title of your post"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
    <textarea
      id="content"
      [(ngModel)]="post.content"
      name="content"
      rows="6"
      required
      placeholder="Write your post content here..."
      class="w-full px-4 py-2 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
  >
    ğŸ“¤ Publish Post
  </button>
</form>
