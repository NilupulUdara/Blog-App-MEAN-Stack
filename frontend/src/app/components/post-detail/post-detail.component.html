<div *ngIf="post" class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">{{ post.title }}</h2>
  <p class="mb-4">{{ post.content }}</p>

  <hr class="my-4" />
  <h3 class="text-xl font-semibold mb-2">Comments</h3>

  <form (submit)="addComment()" class="mb-4">
    <textarea [(ngModel)]="newComment" name="comment" required class="w-full border p-2" placeholder="Write a comment..."></textarea>
    <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Post Comment</button>
  </form>

  <ul>
    <li *ngFor="let comment of post.comments" class="bg-gray-100 p-2 rounded mb-2">
      <strong>{{ comment.username }}:</strong> {{ comment.text }}
    </li>
  </ul>
</div>
