<div *ngIf="post" class="max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-lg space-y-6">

  <div>
    <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ post.title }}</h2>
    <p class="text-gray-700 whitespace-pre-line">{{ post.content }}</p>
  </div>

  <hr class="border-gray-300" />

  <div>
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">ðŸ’¬ Comments</h3>

    <form (submit)="addComment()" class="space-y-3">
      <textarea [(ngModel)]="newComment" name="comment" required rows="3" placeholder="Write your comment here..."
        class="w-full p-3 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <button type="submit"
        class="inline-block px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Post Comment
      </button>
    </form>

    <ul class="space-y-3 pt-4">
      <li *ngFor="let comment of post.comments" class="bg-gray-50 p-3 border border-gray-200 rounded-md">
        <span class="font-semibold text-gray-800">{{ comment.username }}</span>
        <p class="text-gray-700 mt-1">{{ comment.text }}</p>
      </li>
    </ul>
  </div>
</div>
